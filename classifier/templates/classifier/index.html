<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Classifier</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background: linear-gradient(90deg, #007bff, #00c4cc);
            color: white;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        .upload-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .upload-box:hover {
            transform: scale(1.02);
        }
        .result-box {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lung Cancer Classifier</h1>
        <p class="lead">Upload a lung tissue image to get a classification</p>
    </div>

    <div class="container">
        <div class="upload-box">
            <form method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept=".jpg,.jpeg,.png" required>
                </div>
                <button type="submit" class="btn btn-custom btn-lg">Classify</button>
            </form>
        </div>

        <div class="result-box" id="resultBox">
            <h2>Classification Result</h2>
            <p class="text-success fw-bold" id="resultText"></p>
            <a href="#" class="btn btn-outline-primary mt-3" id="retryBtn" onclick="resetForm()">Classify Another</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/predict/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.text())
            .then(data => {
                const resultBox = document.getElementById('resultBox');
                const resultText = document.getElementById('resultText');
                if (data.includes('Error')) {
                    resultText.textContent = data;
                    resultText.classList.remove('text-success');
                    resultText.classList.add('text-danger');
                } else {
                    resultText.textContent = data;
                    resultText.classList.remove('text-danger');
                    resultText.classList.add('text-success');
                }
                resultBox.style.display = 'block';
                document.getElementById('retryBtn').style.display = 'inline-block';
            })
            .catch(error => {
                document.getElementById('resultText').textContent = 'An error occurred. Please try again.';
                document.getElementById('resultBox').style.display = 'block';
            });
        });

        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('resultText').textContent = '';
        }
    </script>
</body>
</html>
